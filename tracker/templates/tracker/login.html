{% extends "tracker/base.html" %}

{% block content %}
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Customer Login</div>
                    <div class="panel-body">
                        {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                        <div class="form-group clearfix">
                            <label for="username" class="col-md-4 control-label text-right">Username:</label>
                            <div class="col-md-6">
                                <input name="username" value={{username}} type="text" placeholder="Enter Your Username" readonly="readonly" class="form-control" required/>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="password" class="col-md-4 control-label text-right">Password:</label>
                            <div class="col-md-6">
                                <input name="password" value={{pwd}} type="password" placeholder="Enter Your Password" readonly="readonly" class="form-control" required/>
                            </div>
                        </div>
                        <!-- <div class="form-group clearfix">
                            <label for="tracker" class="col-md-4 control-label text-right">Tracker:</label>
                            <div class="col-md-6">
                                <select name="tracker" class="filter-selectbox">
                                    <option selected="selected" disabled>--SELECT TRACKER--</option>
                                    {% for i in tracker %}
                                    <option value = "{{i.tracker}}">{{i.tracker}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div> -->
                        <div>
                            <label value="success" type="text">
                        </div>
                        <div class="col-md-6 col-md-offset-4">
                            <input name="login" type="submit" value="Login" class="btn btn-success" /> &nbsp;
                        </div>
                        <br><br>
                        <div class="alert alert-fail">
                            <a class="close" href="#" data-dismiss="alert">{{err}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
